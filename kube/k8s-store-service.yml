apiVersion: v1
kind: Service
metadata:
  name: store
  labels:
    app: store
spec:
  type: LoadBalancer
  ports:
  - port: 80
    name: http
  selector:
    app: store

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: store
  labels:
    app: store
spec:
  replicas: 1
  selector:
    matchLabels:
      app: store
  template:
    metadata:
      labels:
        app: store
    spec:
      containers:
      - name: store
        image: store-service
        ports:
        - containerPort: 80