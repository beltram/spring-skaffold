apiVersion: v1
kind: Service
metadata:
  name: store
  labels:
    app: store
spec:
  type: LoadBalancer
  ports:
  - port: 8081
    name: http
  selector:
    app: store

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: store
  labels:
    app: store
spec:
  replicas: 1
  selector:
    matchLabels:
      app: store
  template:
    metadata:
      labels:
        app: store
    spec:
      containers:
      - name: store
        image: service-store
        ports:
        - containerPort: 8081
        resources:
          requests:
            memory: "128Mi"
          limits:
            memory: "512Mi"
        env:
        - name: _JAVA_OPTIONS
          value: "-XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -XX:MaxRAMFraction=1"